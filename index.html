<div id="character-creator">
    <h2>キャラクター作成</h2>
    
    <div class="input-group">
        <label for="username">ニックネーム</label>
        <input type="text" id="username" placeholder="名前を入力..." maxlength="10">
    </div>

    <div class="input-group">
        <label>アバターの形</label>
        <div class="shape-selector">
            <button class="shape-btn active" data-shape="box">立方体</button>
            <button class="shape-btn" data-shape="sphere">球体</button>
            <button class="shape-btn" data-shape="cone">円錐</button>
        </div>
    </div>

    <div class="input-group">
        <label for="avatarColor">テーマカラー</label>
        <input type="color" id="avatarColor" value="#00ffcc">
    </div>

    <button id="enter-btn">星空の世界へ入る</button>
</div>
